<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Башня Вечной Тьмы</title>
    <link rel="shortcut icon" href="assets/image/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <div class="head_menu container">
            <div class="logotype">
                <img src="assets/image/logo/logo.png" alt="">
                <span>Башня Вечной Тьмы</span>
            </div>

            <div class="btns_head">
                <a href="registration.html">Регистрация</a>
                <div class="btn_head">
                    <a href="#">Установить</a>
                </div>
            </div>

            <button class="burger_menu_toggle" aria-label="Открыть меню">
                <svg class="icon_burger" width="27" height="21" viewBox="0 0 27 21" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M25.5 1H1.5C1.22386 1 1 1.22386 1 1.5C1 1.77614 1.22386 2 1.5 2H25.5C25.7761 2 26 1.77614 26 1.5C26 1.22386 25.7761 1 25.5 1Z"
                        stroke="white" />
                    <path
                        d="M25.5 10H1.5C1.22386 10 1 10.2239 1 10.5C1 10.7761 1.22386 11 1.5 11H25.5C25.7761 11 26 10.7761 26 10.5C26 10.2239 25.7761 10 25.5 10Z"
                        stroke="white" />
                    <path
                        d="M25.5 19H1.5C1.22386 19 1 19.2239 1 19.5C1 19.7761 1.22386 20 1.5 20H25.5C25.7761 20 26 19.7761 26 19.5C26 19.2239 25.7761 19 25.5 19Z"
                        stroke="white" />
                </svg>
            </button>

            <div class="burger_menu">
                <button class="burger_menu_close" aria-label="Закрыть меню">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>

                <nav>
                    <a href="registration.html">Регистрация</a>
                    <a href="#" class="btn_head_mobile">Установить</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- form start -->
    <div class="form_registr">
        <img src="assets/image/registration/card_1.png" alt="">
        <div class="form_content container">
            <div class="btns_autoreg">
                <a href="autorization.html" class="autorization_btn btn_autre">Авторизация</a>
                <a href="#" class="registration_btn btn_autre">Регистрация</a>
            </div>
            <form action="index.html">
                <label for="number_phone">Номер телефона</label>
                <input type="number" name="number_phone" id="number_phone" placeholder="+7 (9**)-***-**-**" required>
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" placeholder="|**" required>
                <label for="password_confirm">Повторите пароль</label>
                <input type="password" name="password_confirm" id="password_confirm" placeholder="|**" required>
                <button type="submit" class="button_reg btn_1">Зарегистрироваться</button>
            </form>
            <p>Нажимая кнопку, вы соглашаетесь с <a href="assets/documents/Privacy_Policy.docx">политикой конфиденциальности</a >
            </p>
        </div>
    </div>
    <!-- form end -->

    <!-- footer start -->
    <footer>
        <div class="foot_menu container">
            <div class="box_1">
                <a href="mailto:tentaun@cloud.com">tentaun@cloud.com</a>
                <a href="tel:+79178872027">+7 917 887 20 27</a>
            </div>
            <span class="copyright">©Файзутдинова Ксения</span>
            <span>г. Казань, Павлюхина 48,
                этаж 9, дом 4</span>
        </div>
    </footer>
    <!-- footer end -->

    <script>
        document.querySelector('.burger_menu_toggle').addEventListener('click', function () {
            const burgerMenu = document.querySelector('.burger_menu');
            burgerMenu.classList.toggle('active');
        });

        document.querySelector('.burger_menu_close').addEventListener('click', function () {
            const burgerMenu = document.querySelector('.burger_menu');
            burgerMenu.classList.remove('active');
        });</script>
</body>

</html>
